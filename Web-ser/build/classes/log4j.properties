log4j.rootLogger=DEBUG,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %d{dd MMM HH:mm:ss} %20F:%4L-> %m%n
log4j.appender.stdout.Threshold=DEBUG

log4j.logger.org.apache=WARN

#framework libraries
log4j.logger.aczept=WARN
log4j.logger.framework=WARN
log4j.logger.led=DEBUG
log4j.logger.cdgs=DEBUG
log4j.logger.th.co.cdg=DEBUG

